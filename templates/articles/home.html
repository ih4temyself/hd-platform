{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Articles</h1>
    {% for article in articles %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <p>{{ article.content|truncatewords:50 }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
